{% extends 'base.html' %}
{% load static %}

{% block title %}- Registro borrar{% endblock %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
      Mensaje de eliminación
    </div>
    <div class="card-body">
      <h1 class="card-title">Eliminar Curso</h1>
      <p class="card-text">¿Estás seguro de que deseas eliminar el curso <strong>{{ curso.nombre }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'registrocursolista' %}" class="btn btn-secondary">Cancelar</a>
     </form>
    </div>
  </div>
{% endblock %}
