{% block content %}

    <h1 class="h3 mb-2 text-gray-800">A침adir Nueva Cantidad de Horas</h1>

            <label for="horas">Cantidad de Horas:</label>
            <input type="number" name="horas" id="horas" class="form-control" min="1" max="100" required>

            <!-- Bot칩n para guardar la cantidad de horas -->

        </div>
    </form>
</div>
{% endblock %}
