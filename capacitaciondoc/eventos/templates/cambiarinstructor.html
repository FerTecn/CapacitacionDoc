{% extends 'base.html' %}

{% block title %}- Cambiar Instructor{% endblock %}

{% block content %}
<h1 class="h3 mb-2 text-gray-800">Cambiar instructor</h1>
<div class="card mb-4">
    <div class="card-body">
        Seleccione en nuevo instructor.
    </div>
</div>
        
    <form method="post">
        {% csrf_token %}
        <div class="form-group justify-content-center">
            <label class="form-group" for="nuevo_instructor">Selecciona un instructor</label>
            <div class="form-group d-flex justify-content-center">
                <select name="nuevo_instructor" id="nuevo_instructor" class="form-control" required style="max-width: 70%;">
                    {% for instructor in instructores %}
                        <option value="{{ instructor.id }}" {% if instructor.id == instructor_actual.id %}selected{% endif %}>
                            {{ instructor.user.get_user_full_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div><br>

        <div class='text-center'>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="{% url 'crearevento' evento_id=evento.id %}" class="btn btn-secondary">Cancelar</a>
        </div> 
    </form>
{% endblock %}
