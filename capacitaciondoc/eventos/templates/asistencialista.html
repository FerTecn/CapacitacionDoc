{% extends 'base.html' %}
{% load static %}

{% block title %}Asistencia{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Encabezado de página -->
    <h1 class="h3 mb-2 text-gray-800">Cursos</h1>

    <!-- Tabla de cursos abiertos -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h4 class="m-0 font-weight-bold text-primary">Cursos</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Periodo</th>
                            <th>Horas</th>
                            <th>Instructor</th>
                            <th>Lugar</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <a href="" class="btn btn-success btn-sm">Asistencia</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Plugins de DataTables -->
<script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

<!-- Script de inicialización para DataTables -->
<script src="{% static 'js/demo/datatables-demo.js' %}"></script>
{% endblock %}
