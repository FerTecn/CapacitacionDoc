<!DOCTYPE html>
<html>
<head>
    <title>{% if hora %}Editar Hora{% else %}Crear Hora{% endif %}</title>
</head>
<body>
    <h1>{% if hora %}Editar Hora{% else %}Crear Hora{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="hora_inicio">Hora de inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" value="{{ hora.hora_inicio|default:'' }}">
        <br>
        <label for="hora_fin">Hora de fin:</label>
        <input type="time" id="hora_fin" name="hora_fin" value="{{ hora.hora_fin|default:'' }}">
        <br>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'horaslista' %}">Cancelar</a>
</body>
</html>
