{% extends 'base.html' %}
{% load static %}

{% block title %}Añadir un nuevo Lugar{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Añadir Nuevo Lugar</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="nombreEdificio">Nombre del Edificio:</label>
            <input type="text" name="nombreEdificio" id="nombreEdificio" class="form-control" maxlength="40" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" name="ubicacion" id="ubicacion" class="form-control" maxlength="40" required>
        </div>
        <div class='text-center'>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'crearevento' request.session.evento_id %}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>
{% endblock %}
