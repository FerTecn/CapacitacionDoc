{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar dirigido{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Editar Dirigido a</h1>
    <div class="card">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div><br>

    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-10 d-flex align-items-center">
            <label for="{{ form.dirigido.id_for_label }}" class="mr-3" style="white-space: nowrap;">Dirigido a:</label>
            {{ form.dirigido }}  
        </div><br>

        <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'dirigidolista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
