{% extends 'base.html' %}
{% load static %}

{% block title %}- Actualizar dirigido{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex align-items-start flex-column mb-3">
        <a href="{% url 'dirigidolista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
    </div>

    <h1 class="h3 mb-2 text-gray-800">Editar Dirigido a</h1>
    <div class="card mb-4">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div>

    <div class="form-group col-md-10 d-flex align-items-center">
        <label for="{{ form.dirigido.id_for_label }}" class="mr-3" style="white-space: nowrap;">{{form.dirigido.label_tag}}</label>
        {{ form.dirigido }}  
    </div>

    <div class="d-flex align-items-end flex-column mb-3">
        <button type="submit" class="btn btn-success ml-2">Guardar cambios</button>
    </div>
</form>
{% endblock %}
