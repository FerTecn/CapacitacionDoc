{% extends 'base.html' %}
{% load static %}

{% block title %}- Añadir Periodo{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'periodolista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
        <button type="submit" class="btn btn-success ml-2">Añadir</button>
    </div>
    <h1 class="h3 mb-2 text-gray-800">Añadir Período</h1>
    <div class="card mb-4">
        <div class="card-body">
            Rellena el siguiente formulario para añadir un nuevo período.
        </div>
    </div>

    <div class="form-row justify-content-center">
        <div class="form-group col-md-4">
            <label for="{{ form.inicioPeriodo.id_for_label }}">{{ form.inicioPeriodo.label_tag}}</label>
            {{ form.inicioPeriodo }}  
        </div>
        <div class="form-group col-md-4">
            <label for="{{ form.finPeriodo.id_for_label }}">{{ form.finPeriodo.label_tag}}</label>
            {{ form.finPeriodo }}  
        </div>
    </div>
</form>
{% endblock %}
