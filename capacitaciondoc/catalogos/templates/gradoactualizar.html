{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar grado académico{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Editar grado académico</h1>
    <div class="card">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div><br>

    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-10 d-flex align-items-center">
            <label for="{{ form.grado.id_for_label }}" class="mr-3" style="white-space: nowrap;">Grado Académico:</label>
            {{ form.grado }}  
        </div><br> 

        <div class='text-center'>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'gradolista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
