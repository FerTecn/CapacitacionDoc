{% extends 'base.html' %}
{% load static %}

{% block title %}- Actualizar grado académico{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'gradolista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
        <button type="submit" class="btn btn-success ml-2">Guardar cambios</button>
    </div>
    <h1 class="h3 mb-2 text-gray-800">Editar grado académico</h1>
    <div class="card mb-4">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div>

    <div class="form-group col-md-10 d-flex align-items-center">
        <label for="{{ form.grado.id_for_label }}" class="mr-3" style="white-space: nowrap;">{{form.grado.label_tag}}</label>
        {{ form.grado }}  
    </div>
</form>
{% endblock %}
