{% extends 'base.html' %}
{% load static %}

{% block title %}Añadir Grado Académico{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Añadir Grado Académico</h1>
    <div class="card">
        <div class="card-body">
            Rellena el siguiente formulario para añadir un nuevo grado académico.
        </div>
    </div><br>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-10 d-flex align-items-center">
            <label for="{{ form.grado.id_for_label }}" class="mr-3" style="white-space: nowrap;">Grado Académico:</label>
            {{ form.grado }}  
        </div><br> 

        <div class='text-center'>
            <button type="submit" class="btn btn-primary">Añadir</button>
            <a href="{% url 'gradolista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

<!--El style (style="white-space: nowrap;") es para que el texto este en el mismo nivel-->
