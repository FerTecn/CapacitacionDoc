{% extends 'base.html' %}
{% load static %}

{% block title %}- Ver Autoridad{% endblock %}

{% block content %}
<div class="d-flex align-items-start flex-column mb-3">
    <a href="{% url 'cargoautoridadlista' %}" class="btn btn-secondary btn-icon-split mr-2">
        <span class="icon text-white-50">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="text">Volver</span>
    </a>
</div>
<h1 class="h3 mb-2 text-gray-800">Informaci√≥n del cargo de autoridad</h1><br>
<div class="card mb-4">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-6 align-items-center">
                <p><strong style="display: block;">{{form.cargo_masculino.label_tag}}</strong> {{ cargo.cargo_masculino }}</p>
            </div>
            <div class="form-group col-md-6 align-items-center">
                <p><strong style="display: block;">{{form.cargo_femenino.label_tag}}</strong> {{ cargo.cargo_femenino }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
