{% extends 'base.html' %}
{% load static %}

{% block title %}- Actualizar lugar{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex align-items-start flex-column mb-3">
        <a href="{% url 'lugarlista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
    </div>

    <h1 class="h3 mb-2 text-gray-800">Editar lugar</h1>
    <div class="card mb-4">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.nombreEdificio.id_for_label }}">{{form.nombreEdificio.label_tag}}</label>
            {{ form.nombreEdificio }}  
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.ubicacion.id_for_label }}">{{form.ubicacion.label_tag}}</label>
            {{ form.ubicacion }}  
        </div>
    </div>

    <div class="d-flex align-items-end flex-column mb-3">
        <button type="submit" class="btn btn-success ml-2">Guardar cambios</button>
    </div>
</form>
{% endblock %}
