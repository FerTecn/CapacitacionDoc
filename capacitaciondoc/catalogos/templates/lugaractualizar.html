{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar lugar{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Editar lugar</h1>
    <div class="card">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div><br>

    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="{{ form.nombreEdificio.id_for_label }}">Nombre del edificio:</label>
                {{ form.nombreEdificio }}  
            </div>
            <div class="form-group col-md-6">
                <label for="{{ form.ubicacion.id_for_label }}">Ubicacion:</label>
                {{ form.ubicacion }}  
            </div>
        </div><br>
        
        <div class='text-center'>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'lugarlista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
