{% extends 'base.html' %}
{% load static %}

{% block title %}- Ver Lugar{% endblock %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <a href="{% url 'docentelista' %}" class="btn btn-secondary btn-icon-split mr-2">
        <span class="icon text-white-50">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="text">Volver</span>
    </a>
</div>
<h1 class="h3 mb-2 text-gray-800">Información de Ubicación</h1><br>

<div class="form-row">
    <div class="form-group col-md-6 align-items-center">
        <p><strong style="display: block;">Nombre del edificio:</strong> {{ lugar.nombreEdificio }}</p>
    </div>
    <div class="form-group col-md-6 align-items-center">
        <p><strong style="display: block;">Ubicación:</strong>{{ lugar.nombreEdificio }}</p>
    </div>
</div>
{% endblock %}
