{% extends 'base.html' %}
{% load static %}

{% block title %}- Editar Cargo de autoridad{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'cargoautoridadlista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
        <button type="submit" class="btn btn-success ml-2">Guardar cambios</button>
    </div>

    <h1 class="h3 mb-2 text-gray-800">Editar cargo</h1>
    <div class="card mb-4">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-6 align-items-center">
                    <label for="{{ form.cargo_masculino.id_for_label }}">{{ form.cargo_masculino.label_tag}}</label>
                    {{ form.cargo_masculino }}  
                </div>
                <div class="form-group col-md-6 align-items-center">
                    <label for="{{ form.cargo_femenino.id_for_label }}">{{form.cargo_femenino.label_tag}}</label>
                    {{ form.cargo_femenino }}  
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <a href="{% url 'cargoautoridadlista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
        <button type="submit" class="btn btn-success ml-2">Guardar cambios</button>
    </div>
</form>
{% endblock %}
