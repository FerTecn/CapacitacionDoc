{% extends 'base.html' %}
{% load static %}

{% block title %}Añadir Género{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Añadir Género</h1>
    <div class="card">
        <div class="card-body">
            Rellena el siguiente formulario para añadir un nuevo género.
        </div>
    </div><br>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-10 d-flex align-items-center">
            <label for="{{ form.genero.id_for_label }}" class="mr-3">Género:</label>
            {{ form.genero }}  
        </div><br>              

        <div class='text-center'>
        <button type="submit" class="btn btn-primary">Añadir</button>
        <a href="{% url 'generolista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
