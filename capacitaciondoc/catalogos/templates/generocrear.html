{% extends 'base.html' %}
{% load static %}

{% block title %}- Añadir Género{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex align-items-start flex-column mb-3">
        <a href="{% url 'generolista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
    </div>

    <h1 class="h3 mb-2 text-gray-800">Añadir Género</h1>
    <div class="card mb-4">
        <div class="card-body">
            Rellena el siguiente formulario para añadir un nuevo género.
        </div>
    </div>
    <div class="form-group col-md-10 d-flex align-items-center">
        <label for="{{ form.genero.id_for_label }}" class="mr-3">{{form.genero.label_tag}}</label>
        {{ form.genero }}  
    </div>

    <div class="d-flex align-items-end flex-column mb-3">
        <button type="submit" class="btn btn-success ml-2">Añadir</button>
    </div>
</form>
{% endblock %}
