{% extends 'base.html' %}
{% load static %}

{% block title %}Lugar{% endblock %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
      Mensaje de eliminación
    </div>
    <div class="card-body">
      <h1 class="card-title">Eliminar lugar</h1>
      <p class="mb-4">¿Estás seguro de que deseas eliminar el lugar <strong>{{ lugar.nombreEdificio }}, {{ lugar.ubicacion }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lugarlista' %}" class="btn btn-secondary">Cancelar</a>
     </form>
    </div>
  </div>
{% endblock %}
