{% extends 'base.html' %}
{% load static %}

{% block title %}Ver Género{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Información de Género</h1><br>

    <div class="form-row">
        <div class="form-group col-md-12 align-items-center">
            <p><strong>Genero:</strong> {{ genero.genero }}</p>
        </div>
    </div><br>
    
    <div class="text-center">
        <a href="{% url 'generolista' %}" class="btn btn-primary">Regresar</a> 
    </div> 
</div>
{% endblock %}
