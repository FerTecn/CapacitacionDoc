{% block content %}

    {% csrf_token %}

        <a href="{% url 'lugarlista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
        <button type="submit" class="btn btn-success ml-2">A単adir</button>
    </div>
    <h1 class="h3 mb-2 text-gray-800">A単adir Lugar</h1>
    <div class="card mb-4">
        <div class="card-body">
            Rellena el siguiente formulario para a単adir un nuevo lugar.
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="{{ form.nombreEdificio.id_for_label }}">{{form.nombreEdificio.label_tag}}</label>
            {{ form.nombreEdificio }}  
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.ubicacion.id_for_label }}">{{form.ubicacion.label_tag}}</label>

    </div>

{% endblock %}
