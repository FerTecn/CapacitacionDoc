{% extends 'base.html' %}
{% load static %}

{% block title %}- A単adir Sede{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="d-flex align-items-start flex-column mb-3">
        <a href="{% url 'sedelista' %}" class="btn btn-secondary btn-icon-split mr-2">
            <span class="icon text-white-50">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span class="text">Cancelar y volver</span>
        </a>
    </div>

    <h1 class="h3 mb-2 text-gray-800">A単adir Sede</h1>
    <div class="card mb-4">
        <div class="card-body">
            Rellena el siguiente formulario para a単adir una nueva sede.
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="{{ form.clave.id_for_label }}">{{form.clave.label_tag}}</label>
            {{ form.clave }}  
        </div>
        <div class="form-group col-md-8">
            <label for="{{ form.sede.id_for_label }}">{{form.sede.label_tag}}</label>
            {{ form.sede }}  
        </div>
    </div>

    <div class="d-flex align-items-end flex-column mb-3">
        <button type="submit" class="btn btn-success ml-2">A単adir</button>
    </div>
</form>
{% endblock %}
