{% extends 'base.html' %}
{% load static %}

{% block title %}- Departamento a borrar{% endblock %}

{% block content %}
<div class="card text-center">
    <div class="card-header">
      Mensaje de eliminación
    </div>
    <div class="card-body">
      <h1 class="card-title">Eliminar departamento</h1>
      <p class="card-text">¿Estás seguro de que deseas eliminar el departamento <strong>{{ departamento.departamento }}</strong>?</p>
      
      <form method="post">
        {% csrf_token %}
        <div class="text-center"> 
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'departamentolista' %}" class="btn btn-secondary">Cancelar</a>
        </div>
     </form>
    </div>
  </div>
{% endblock %}
