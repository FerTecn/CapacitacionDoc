{% extends 'base.html' %}
{% load static %}

{% block title %}Actualizar Perfil de Curso{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Editar Perfil de Curso</h1>
    <div class="card">
        <div class="card-body">
            Actualiza los datos necesarios:
        </div>
    </div><br>

    <form method="post">
        {% csrf_token %}
        <div class="form-group col-md-10 d-flex align-items-center">
            <label for="{{ form.perfilCurso.id_for_label }}" class="mr-3" style="white-space: nowrap;">Perfil de Curso:</label>
            {{ form.perfilCurso }}  
        </div><br> 

        <div class='text-center'>
        <button type="submit" class="btn btn-success">Guardar cambios</button>
        <a href="{% url 'perfilcursolista' %}" class="btn btn-secondary">Cancelar</a>
        </div> 
    </form>
</div>
{% endblock %}
