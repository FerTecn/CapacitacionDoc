{% extends 'base.html' %}
{% load static %}

{% block title %}Ver Periodo{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Información Período</h1><br>

    <div class="form-row">
        <div class="form-group col-md-4 align-items-center">
            <p><strong style="display: block;">Clave</strong> {{ periodo.clave }}</p>
        </div>
        <div class="form-group col-md-4 align-items-center">
            <p><strong style="display: block;">Inicio de Período</strong>{{ periodo.inicioPeriodo }}</p>
        </div>
        <div class="form-group col-md-4 align-items-center">
            <p><strong style="display: block;">Fin de Período</strong>{{ periodo.finPeriodo }}</p>
        </div>
    </div><br>

    <div class="text-center">
        <a href="{% url 'periodolista' %}" class="btn btn-primary">Regresar</a> 
    </div>
</div>
{% endblock %}
