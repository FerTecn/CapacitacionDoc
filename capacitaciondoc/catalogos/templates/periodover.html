{% extends 'base.html' %}
{% load static %}

{% block title %}Ver Periodo{% endblock %}

{% block content %}
<div class="container">
    <h1> Datos</h1>
    <p><strong>Clave:</strong> {{ periodo.clave }}</p>
    <p><strong>Inicio de Periodo:</strong> {{ periodo.inicioPeriodo }}</p>
    <p><strong>Fin de Periodo:</strong> {{ periodo.finPeriodo }}</p>

    <div class="text-center">
        <a href="{% url 'periodolista' %}" class="btn btn-primary">Regresar</a> 
    </div>
</div>
{% endblock %}
