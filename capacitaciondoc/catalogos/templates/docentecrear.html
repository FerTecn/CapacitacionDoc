{% extends 'base.html' %}
{% load static %}

{% block title %}Añadir Docente{% endblock %}

{% block content %}

<div class="d-flex align-items-start flex-column mb-3">
    <a href="{% url 'docentelista' %}" class="btn btn-secondary btn-icon-split mr-2">
        <span class="icon text-white-50">
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class="text">Cancelar y volver</span>
    </a>
</div>

<div class="container">
    <h1 class="h3 mb-2 text-gray-800">Añadir Docente</h1>
    <div class="card">
        <div class="card-body">
            Rellena el siguiente formulario para añadir un nuevo docente.
        </div>
    </div><br>
    
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="m-0 font-weight-bold">DATOS PERSONALES</h4>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.nombre.id_for_label }}">Nombre(s)</label>
                          
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.apPaterno.id_for_label }}">Apellido Paterno</label>
                        
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="{{ form.apMaterno.id_for_label }}">Apellido Materno</label>
                        
                    </div>
                    <div class="form-group col-md-6">
                        <label for="{{ form.CURP.id_for_label }}">CURP</label>
                          
                    </div>
                </div>

                <div class='text-right'>
                    <button type="submit" class="btn btn-success">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
